<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quotation Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
      font-size: 14px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f8f8f8;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #0078D4;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 30%;
      margin: auto;
      display: block;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 13px;
    }

    .item-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Quotation Submission</h2>
  <p>Review item details and submit your quote:</p>

  <form id="quoteForm">
    <div id="itemsContainer"></div>
    <button type="submit">Send Quotation</button>
  </form>

  <div id="result"></div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);

    const vendorNo = params.get('vendorNo');
    const indentNo = params.get('indentNo');
    const linesParam = params.get('lines');

    let itemDetails = {};

    try {
      if (linesParam) {
        const decoded = decodeURIComponent(linesParam);
        const linesArray = JSON.parse(decoded);
        if (Array.isArray(linesArray) && linesArray.length > 0) {
          itemDetails = linesArray[0];
        }
      }
    } catch (err) {
      console.error("Failed to parse lines param:", err);
    }

    // Populate fields
    document.getElementById("vendorNo").textContent = vendorNo || '';
    document.getElementById("indentNo").textContent = indentNo || '';
    document.getElementById("itemNo").textContent = itemDetails.itemNo || '';
    document.getElementById("description").textContent = itemDetails.description || '';
    document.getElementById("qty").textContent = itemDetails.quantity || '';
    document.getElementById("uom").textContent = itemDetails.uom || '';
    document.getElementById("dueDate").textContent = itemDetails.expectedReceiptDate || '';

    const data = {
      vendorNo: vendorNo,
      indentNo: indentNo,
      itemNo: itemDetails.itemNo,
      description: itemDetails.description,
      qty: itemDetails.quantity,
      uom: itemDetails.uom,
      dueDate: itemDetails.expectedReceiptDate
    };

    document.getElementById("quoteForm").addEventListener("submit", async function (e) {
      e.preventDefault();
const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitted'; 
      const postData = {
        vendorNo: data.vendorNo,
        indentNo: data.indentNo,
        documentType: "Quote",
        lines: [
          {
            itemNo: data.itemNo,
            description: data.description,
            quantity: Number(data.qty),
            uom: data.uom,
            expectedReceiptDate: document.getElementById("vendorDeliveryDate").value,
            unitPrice: parseFloat(document.getElementById("unitPrice").value),
            warranty: document.getElementById("warranty").value,
            stockInHand: parseInt(document.getElementById("stockInHand").value),
            vendorItemNo: document.getElementById("vendorItemNo").value
          }
        ]
      };

     try {
  const response = await fetch("https://quotecreation-ffh8e4cxckh7fuej.centralindia-01.azurewebsites.net/api/HttpTrigger1?", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(postData)
  });

  if (!response.ok) {
    const errorText = await response.text();
    throw new Error(`Server returned ${response.status}: ${errorText}`);
  }

  const result = await response.text();
  document.getElementById("result").style.color = "green";
  document.getElementById("result").textContent = result;
       setTimeout(() => {
  window.close();
}, 1500);
         window.history.replaceState(null, null, window.location.href);
} catch (error) {
    
  submitBtn.disabled = false;
  submitBtn.textContent = 'Send Quotation'
  console.error("Error during fetch:", error);
  document.getElementById("result").style.color = "red";
  document.getElementById("result").textContent = "Fetch Error: " + error.message;
}

    });
     window.addEventListener("pageshow", function (event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
      window.location.reload();
    }
  });
  </script>
