<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quotation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
      font-size: 14px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f8f8f8;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #0078D4;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 25%;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 13px;
    }

    @media (max-width: 480px) {
      .container {
        margin: 15px;
        padding: 15px;
        font-size: 13px;
      }

      table th, table td {
        padding: 6px;
      }

      input, button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quotation Submission</h2>
    <p>Review item details and submit your quote:</p>

    <form id="quoteForm">
      <table>
        <tr><th colspan="2">Item Details</th></tr>
        <tr><td>Vendor No</td><td><span id="vendorNo"></span></td></tr>
        <tr><td>Indent No</td><td><span id="indentNo"></span></td></tr>
        <tr><td>Item No</td><td><span id="itemNo"></span></td></tr>
        <tr><td>Description</td><td><span id="description"></span></td></tr>
        <tr><td>Quantity</td><td><span id="qty"></span></td></tr>
        <tr><td>UOM</td><td><span id="uom"></span></td></tr>
        <tr><td>Expected Delivery</td><td><span id="dueDate"></span></td></tr>
      </table>

      <table>
        <tr><th colspan="2">Vendor Inputs</th></tr>
        <tr><td>Unit Price</td><td><input type="number" id="unitPrice" step="0.01" required></td></tr>
        <tr><td>Warranty</td><td><input type="text" id="warranty" required></td></tr>
        <tr><td>Stock in Hand</td><td><input type="number" id="stockInHand" required></td></tr>
        <tr><td>Vendor Item No</td><td><input type="text" id="vendorItemNo" required></td></tr>
        <tr><td>Delivery Date</td><td><input type="date" id="vendorDeliveryDate" required></td></tr>
      </table>

      <button type="submit">Send Quotation</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const vendorNo = params.get('vendorNo');
  const indentNo = params.get('indentNo');
  const linesParam = params.get('lines');

  let linesArray = [];

  try {
    if (linesParam) {
      const decoded = decodeURIComponent(linesParam);
      linesArray = JSON.parse(decoded);
    }
  } catch (err) {
    console.error("Failed to parse lines param:", err);
  }

  // Display each item with its vendor input section
  const container = document.getElementById("itemsContainer");

  linesArray.forEach((item, index) => {
    const itemHTML = `
      <table>
        <tr><th colspan="2">Item ${index + 1}</th></tr>
        <tr><td>Vendor No</td><td>${vendorNo}</td></tr>
        <tr><td>Indent No</td><td>${indentNo}</td></tr>
        <tr><td>Item No</td><td>${item.itemNo}</td></tr>
        <tr><td>Description</td><td>${item.description}</td></tr>
        <tr><td>Quantity</td><td>${item.quantity}</td></tr>
        <tr><td>UOM</td><td>${item.uom}</td></tr>
        <tr><td>Expected Delivery</td><td>${item.expectedReceiptDate}</td></tr>

        <tr><td>Unit Price</td><td><input type="number" step="0.01" required name="unitPrice_${index}"></td></tr>
        <tr><td>Warranty</td><td><input type="text" required name="warranty_${index}"></td></tr>
        <tr><td>Stock in Hand</td><td><input type="number" required name="stock_${index}"></td></tr>
        <tr><td>Vendor Item No</td><td><input type="text" required name="vendorItemNo_${index}"></td></tr>
        <tr><td>Delivery Date</td><td><input type="date" required name="deliveryDate_${index}"></td></tr>
      </table>
      <br />
    `;
    container.innerHTML += itemHTML;
  });

  document.getElementById("quoteForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitted';

    // Collect all lines with vendor inputs
    const linesToSubmit = linesArray.map((item, index) => ({
      itemNo: item.itemNo,
      description: item.description,
      quantity: Number(item.quantity),
      uom: item.uom,
      expectedReceiptDate: document.getElementsByName(`deliveryDate_${index}`)[0].value,
      unitPrice: parseFloat(document.getElementsByName(`unitPrice_${index}`)[0].value),
      warranty: document.getElementsByName(`warranty_${index}`)[0].value,
      stockInHand: parseInt(document.getElementsByName(`stock_${index}`)[0].value),
      vendorItemNo: document.getElementsByName(`vendorItemNo_${index}`)[0].value
    }));

    const postData = {
      vendorNo: vendorNo,
      indentNo: indentNo,
      documentType: "Quote",
      lines: linesToSubmit
    };

    try {
      const response = await fetch("https://quotecreation-ffh8e4cxckh7fuej.centralindia-01.azurewebsites.net/api/HttpTrigger1?", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(postData)
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Server returned ${response.status}: ${errorText}`);
      }

      const result = await response.text();
      document.getElementById("result").style.color = "green";
      document.getElementById("result").textContent = result;
      setTimeout(() => window.close(), 1500);
      window.history.replaceState(null, null, window.location.href);
    } catch (error) {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Quotation';
      document.getElementById("result").style.color = "red";
      document.getElementById("result").textContent = "Fetch Error: " + error.message;
    }
  });

  // Force reload on back navigation to avoid duplicate
  window.addEventListener("pageshow", function (event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
      window.location.reload();
    }
  });
</script>

</body>
</html>
