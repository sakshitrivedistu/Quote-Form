<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quotation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
      font-size: 14px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f8f8f8;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #0078D4;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 25%;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 13px;
    }

    @media (max-width: 480px) {
      .container {
        margin: 15px;
        padding: 15px;
        font-size: 13px;
      }

      table th, table td {
        padding: 6px;
      }

      input, button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quotation Submission</h2>
    <p>Review item details and submit your quote:</p>

    <form id="quoteForm">
      <table>
        <tr><th colspan="2">Item Details</th></tr>
        <tr><td>Vendor No</td><td><span id="vendorNo"></span></td></tr>
        <tr><td>Indent No</td><td><span id="indentNo"></span></td></tr>
        <tr><td>Item No</td><td><span id="itemNo"></span></td></tr>
        <tr><td>Description</td><td><span id="description"></span></td></tr>
        <tr><td>Quantity</td><td><span id="qty"></span></td></tr>
        <tr><td>UOM</td><td><span id="uom"></span></td></tr>
        <tr><td>Expected Delivery</td><td><span id="dueDate"></span></td></tr>
      </table>

      <table>
        <tr><th colspan="2">Vendor Inputs</th></tr>
        <tr><td>Unit Price</td><td><input type="number" id="unitPrice" step="0.01" required></td></tr>
        <tr><td>Warranty</td><td><input type="text" id="warranty" required></td></tr>
        <tr><td>Stock in Hand</td><td><input type="number" id="stockInHand" required></td></tr>
        <tr><td>Vendor Item No</td><td><input type="text" id="vendorItemNo" required></td></tr>
        <tr><td>Delivery Date</td><td><input type="date" id="vendorDeliveryDate" required></td></tr>
      </table>

      <button type="submit">Send Quotation</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = {
      vendorNo: params.get('vendorNo'),
      indentNo: params.get('indentNo'),
      itemNo: params.get('itemNo'),
      description: params.get('description'),
      qty: params.get('qty'),
      uom: params.get('uom'),
      dueDate: params.get('dueDate')
    };

    for (const key in data) {
      document.getElementById(key).textContent = data[key] || '';
    }

    document.getElementById("quoteForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const postData = {
        vendorNo: data.vendorNo,
        indentNo: data.indentNo,
        documentType: "Quote",
        lines: [
          {
            itemNo: data.itemNo,
            description: data.description,
            quantity: Number(data.qty),
            uom: data.uom,
            expectedReceiptDate: document.getElementById("vendorDeliveryDate").value,
            unitPrice: parseFloat(document.getElementById("unitPrice").value),
            warranty: document.getElementById("warranty").value,
            stockInHand: parseInt(document.getElementById("stockInHand").value),
            vendorItemNo: document.getElementById("vendorItemNo").value
          }
        ]
      };

      try {
        const response = await fetch("https://quotecreation-ffh8e4cxckh7fuej.centralindia-01.azurewebsites.net/api/HttpTrigger1", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(postData)
        });

        const result = await response.text();
        document.getElementById("result").style.color = "green";
        document.getElementById("result").textContent = result;
      } catch (error) {
        document.getElementById("result").style.color = "red";
        document.getElementById("result").textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
